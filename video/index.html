<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Web Player</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="player-container">
      <div class="video-wrapper">
        <video
          id="video"
          src="https://www.youtube.com/watch?v=PLl99DlL6b4"
        ></video>
        <div class="controls-overlay">
          <div class="controls-left">
            <button id="play-pause" class="control-button">
              <i class="fas fa-play"></i>
            </button>
            <span id="current-time" class="time-display">0:00</span>
          </div>

          <div class="controls-center">
            <div class="progress-bar" id="progress-bar">
              <div class="progress" id="progress"></div>
            </div>
          </div>

          <div class="controls-right">
            <span id="total-time" class="time-total">0:00</span>

            <div id="volume-control" class="volume-control">
              <i class="fas fa-volume-up"></i>
              <input
                type="range"
                id="volume-slider"
                min="0"
                max="1"
                step="0.1"
                value="0.5"
              />
            </div>

            <button id="pip-mode" class="control-button">
              <i class="fas fa-external-link-alt"></i>
            </button>

            <button id="settings-button" class="control-button">
              <i class="fas fa-cog"></i>
            </button>

            <!-- Dropdown settings menu -->
            <div id="settings-menu" class="settings-menu">
              <div class="menu-item">
                <i class="fas fa-closed-captioning"></i> Subtitles
                <input type="file" id="subtitle-upload" accept=".srt" />
              </div>

              <div class="menu-item">
                <i class="fas fa-tachometer-alt"></i> Playback Speed
                <select id="playback-speed">
                  <option value="0.5">0.5x</option>
                  <option value="1" selected>1x</option>
                  <option value="1.5">1.5x</option>
                  <option value="2">2x</option>
                </select>
              </div>

              <div class="menu-item">
                <i class="fas fa-video"></i> Quality
                <select id="quality-select">
                  <option value="720p">720p</option>
                  <option value="1080p">1080p</option>
                </select>
              </div>
            </div>

            <button id="full-screen" class="control-button">
              <i class="fas fa-expand"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
